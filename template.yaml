AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  rez_agent SAM Template for Local Development and Testing

# Global settings applied to all functions
Globals:
  Function:
    Timeout: 180
    MemorySize: 512
    Runtime: provided.al2
    Architectures:
      - x86_64
    Environment:
      Variables:
        # Default environment variables (override in samconfig.toml)
        STAGE: dev
        LOG_LEVEL: DEBUG
        DYNAMODB_TABLE_NAME: rez-agent-messages-dev
        SCHEDULES_TABLE_NAME: rez-agent-schedules-dev
        WEB_ACTION_RESULTS_TABLE_NAME: rez-agent-web-action-results-dev
        NTFY_URL: https://ntfy.sh/rez-agent-local-test

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - stage
      - prod
    Description: Deployment stage

Resources:
  # ============================================
  # Lambda Functions
  # ============================================

  SchedulerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-scheduler-local
      CodeUri: build/scheduler.zip
      Handler: bootstrap
      Description: Processes EventBridge schedule triggers and creates messages
      Environment:
        Variables:
          WEB_ACTIONS_TOPIC_ARN: !Ref WebActionsTopic
          NOTIFICATIONS_TOPIC_ARN: !Ref NotificationsTopic
          AGENT_RESPONSE_TOPIC_ARN: !Ref AgentResponseTopic
          SCHEDULE_CREATION_TOPIC_ARN: !Ref ScheduleCreationTopic
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SchedulesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt WebActionsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt AgentResponseTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt ScheduleCreationTopic.TopicName
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - scheduler:CreateSchedule
                - scheduler:UpdateSchedule
                - scheduler:DeleteSchedule
                - scheduler:GetSchedule
              Resource: '*'
            - Effect: Allow
              Action:
                - iam:PassRole
              Resource: '*'
              Condition:
                StringEquals:
                  iam:PassedToService: scheduler.amazonaws.com
      Events:
        ScheduleEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 12 * * ? *)
            Description: Daily scheduler trigger
            Enabled: false

  ProcessorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-processor-local
      CodeUri: build/processor.zip
      Handler: bootstrap
      Description: Processes notification messages and sends to ntfy.sh
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - SQSPollerPolicy:
            QueueName: !GetAtt NotificationsQueue.QueueName
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt NotificationsQueue.Arn
            BatchSize: 10
            Enabled: false

  WebActionFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-webaction-local
      CodeUri: build/webaction.zip
      Handler: bootstrap
      Description: Executes web actions with OAuth authentication
      Environment:
        Variables:
          WEB_ACTION_SQS_QUEUE_URL: !Ref WebActionsQueue
          GOLF_SECRET_NAME: rez-agent/golf/credentials-dev
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref WebActionResultsTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt AgentResponseTopic.TopicName
        - SQSPollerPolicy:
            QueueName: !GetAtt WebActionsQueue.QueueName
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:rez-agent/*'
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt WebActionsQueue.Arn
            BatchSize: 10
            Enabled: false

  WebApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-webapi-local
      CodeUri: build/webapi.zip
      Handler: bootstrap
      Description: HTTP API for message and schedule management
      Environment:
        Variables:
          WEB_ACTIONS_TOPIC_ARN: !Ref WebActionsTopic
          NOTIFICATIONS_TOPIC_ARN: !Ref NotificationsTopic
          AGENT_RESPONSE_TOPIC_ARN: !Ref AgentResponseTopic
          SCHEDULE_CREATION_TOPIC_ARN: !Ref ScheduleCreationTopic
          NOTIFICATION_SQS_QUEUE_URL: !Ref NotificationsQueue
          WEB_ACTION_SQS_QUEUE_URL: !Ref WebActionsQueue
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - DynamoDBCrudPolicy:
            TableName: !Ref SchedulesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt WebActionsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt AgentResponseTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt ScheduleCreationTopic.TopicName
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /{proxy+}
            Method: ANY

  AgentFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-agent-local
      CodeUri: build/agent.zip
      Handler: lambda_function.lambda_handler
      Runtime: python3.12
      Description: AI agent for intelligent task automation
      Timeout: 300
      MemorySize: 1024
      Environment:
        Variables:
          ANTHROPIC_API_KEY: placeholder
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt WebActionsTopic.TopicName

  McpFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: rez-agent-mcp-local
      CodeUri: build/mcp.zip
      Handler: bootstrap
      Description: MCP server for Claude integration
      Timeout: 300
      Environment:
        Variables:
          WEB_ACTIONS_TOPIC_ARN: !Ref WebActionsTopic
          NOTIFICATIONS_TOPIC_ARN: !Ref NotificationsTopic
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref MessagesTable
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt WebActionsTopic.TopicName
        - SNSPublishMessagePolicy:
            TopicName: !GetAtt NotificationsTopic.TopicName
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:rez-agent/*'
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            Path: /
            Method: POST

  # ============================================
  # DynamoDB Tables
  # ============================================

  MessagesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: rez-agent-messages-local
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  SchedulesTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: rez-agent-schedules-local
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  WebActionResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: rez-agent-web-action-results-local
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  # ============================================
  # SNS Topics
  # ============================================

  WebActionsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: rez-agent-web-actions-local
      DisplayName: Web Actions Topic (Local)
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  NotificationsTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: rez-agent-notifications-local
      DisplayName: Notifications Topic (Local)
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  AgentResponseTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: rez-agent-agent-response-local
      DisplayName: Agent Response Topic (Local)
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  ScheduleCreationTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: rez-agent-schedule-creation-local
      DisplayName: Schedule Creation Topic (Local)
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  # ============================================
  # SQS Queues
  # ============================================

  WebActionsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: rez-agent-web-actions-local
      VisibilityTimeout: 360
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt WebActionsDeadLetterQueue.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  WebActionsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: rez-agent-web-actions-dlq-local
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  NotificationsQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: rez-agent-notifications-local
      VisibilityTimeout: 360
      MessageRetentionPeriod: 345600
      ReceiveMessageWaitTimeSeconds: 20
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt NotificationsDeadLetterQueue.Arn
        maxReceiveCount: 3
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  NotificationsDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: rez-agent-notifications-dlq-local
      MessageRetentionPeriod: 1209600
      Tags:
        - Key: Project
          Value: rez-agent
        - Key: Stage
          Value: local

  # ============================================
  # SNS Subscriptions
  # ============================================

  WebActionsQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref WebActionsTopic
      Endpoint: !GetAtt WebActionsQueue.Arn
      RawMessageDelivery: true

  NotificationsQueueSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      Protocol: sqs
      TopicArn: !Ref NotificationsTopic
      Endpoint: !GetAtt NotificationsQueue.Arn
      RawMessageDelivery: true

  # ============================================
  # SQS Queue Policies
  # ============================================

  WebActionsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref WebActionsQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action: sqs:SendMessage
            Resource: !GetAtt WebActionsQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref WebActionsTopic

  NotificationsQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref NotificationsQueue
      PolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service: sns.amazonaws.com
            Action: sqs:SendMessage
            Resource: !GetAtt NotificationsQueue.Arn
            Condition:
              ArnEquals:
                aws:SourceArn: !Ref NotificationsTopic

  # ============================================
  # IAM Role for EventBridge Scheduler
  # ============================================

  SchedulerExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: rez-agent-scheduler-execution-local
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: InvokeLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:rez-agent-*-local'

Outputs:
  WebApiUrl:
    Description: URL for Web API Gateway
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com'

  McpServerUrl:
    Description: URL for MCP Server
    Value: !Sub 'https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com'

  MessagesTableName:
    Description: Messages DynamoDB Table Name
    Value: !Ref MessagesTable

  SchedulesTableName:
    Description: Schedules DynamoDB Table Name
    Value: !Ref SchedulesTable

  WebActionResultsTableName:
    Description: Web Action Results DynamoDB Table Name
    Value: !Ref WebActionResultsTable

  WebActionsTopicArn:
    Description: Web Actions SNS Topic ARN
    Value: !Ref WebActionsTopic

  NotificationsTopicArn:
    Description: Notifications SNS Topic ARN
    Value: !Ref NotificationsTopic

  AgentResponseTopicArn:
    Description: Agent Response SNS Topic ARN
    Value: !Ref AgentResponseTopic

  ScheduleCreationTopicArn:
    Description: Schedule Creation SNS Topic ARN
    Value: !Ref ScheduleCreationTopic

  WebActionsQueueUrl:
    Description: Web Actions SQS Queue URL
    Value: !Ref WebActionsQueue

  NotificationsQueueUrl:
    Description: Notifications SQS Queue URL
    Value: !Ref NotificationsQueue

  SchedulerFunctionArn:
    Description: Scheduler Lambda Function ARN
    Value: !GetAtt SchedulerFunction.Arn

  ProcessorFunctionArn:
    Description: Processor Lambda Function ARN
    Value: !GetAtt ProcessorFunction.Arn

  WebActionFunctionArn:
    Description: WebAction Lambda Function ARN
    Value: !GetAtt WebActionFunction.Arn

  WebApiFunctionArn:
    Description: WebAPI Lambda Function ARN
    Value: !GetAtt WebApiFunction.Arn

  AgentFunctionArn:
    Description: Agent Lambda Function ARN
    Value: !GetAtt AgentFunction.Arn

  McpFunctionArn:
    Description: MCP Lambda Function ARN
    Value: !GetAtt McpFunction.Arn

  SchedulerExecutionRoleArn:
    Description: EventBridge Scheduler Execution Role ARN
    Value: !GetAtt SchedulerExecutionRole.Arn
